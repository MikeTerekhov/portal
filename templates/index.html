<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Flask Plot (AJAX)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <h1>Interactive Plotting Tool</h1>
    
    <div class="section">
      <h2>Gaussian Analysis (Force Symmetry Data)</h2>
      <div class="file-upload-group">
        <div class="file-upload-item">
          <label>Symmetry Report CSV:</label>
          <div id="symmetryDropZone" class="drop-zone small">
            <p>ðŸ“Š Drop symmetry CSV here</p>
          </div>
          <input type="file" id="symmetryInput" accept=".csv">
          <div id="symmetryInfo" class="file-info"></div>
        </div>
        
        <div class="file-upload-item">
          <label>Assessment Data CSV:</label>
          <div id="assessmentDropZone" class="drop-zone small">
            <p>ðŸ“‹ Drop assessment CSV here</p>
          </div>
          <input type="file" id="assessmentInput" accept=".csv">
          <div id="assessmentInfo" class="file-info"></div>
        </div>
      </div>
      
      <div class="analysis-controls">
        <label for="category">Analysis Category:</label>
        <select id="category">
          <option value="dominance_symmetry">Dominance Symmetry</option>
          <option value="right_symmetry">Right Symmetry</option>
          <option value="injured_3">Injured 3 Months</option>
          <option value="not_injured_3">NOT Injured 3 Months</option>
          <option value="injured_6">Injured 6 Months</option>
          <option value="not_injured_6">NOT Injured 6 Months</option>
          <option value="injured_RTS">Injured RTS (Return to Sport)</option>
          <option value="not_injured_RTS">NOT Injured 3 Months</option>
        </select>

        <label for="sex">Gender:</label>
        <select id="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        
        <label for="gaussianColor">Plot Color:</label>
        <select id="gaussianColor">
          <option value="skyblue">Sky Blue</option>
          <option value="lightcoral">Light Coral</option>
          <option value="lightgreen">Light Green</option>
          <option value="plum">Plum</option>
          <option value="orange">Orange</option>
        </select>
        
        <button id="analyzeBtn">Generate Best Fit Gaussian</button>
      </div>
      
      <div id="gaussianStats" class="stats-display"></div>
    </div>
    

    
    <h3>Resulting Plot:</h3>
    <img id="plot" src="" alt="Generated plot will appear here" width="800">


        <div id="forceCalcContainer" style="margin-top: 20px; display:none;">
            <h4>Calculate Range</h4>

            <label for="forceInput">Enter Force Value (%):</label>
            <input type="number" id="forceInput" step="0.01" placeholder="e.g., 12.5">

            <button id="calculateRangeBtn">Calculate Label</button>

            <p id="forceCalcResult"></p>
        </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
